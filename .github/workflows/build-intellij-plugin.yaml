name: Build IntelliJ Plugin Artifact

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  package-intellij-plugin:
    name: Package IntelliJ plugin and upload artifact
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: editor-plugin/intellij
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build plugin
        run: ./gradlew buildPlugin

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: cypher-intellij-plugin-${{ github.run_id }}
          path: editor-plugin/intellij/build/distributions/*.zip
          if-no-files-found: error
          retention-days: 7

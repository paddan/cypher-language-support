name: Build IntelliJ Plugin Artifact

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  package-intellij-plugin:
    name: Package IntelliJ plugin and upload artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup antlr
        run: |
          curl https://www.antlr.org/download/antlr-4.13.0-complete.jar --output antlr4.jar
          mkdir -p $HOME/.local/bin
          echo -e "#bin/bash\njava -jar $PWD/antlr4.jar \$@" > $HOME/.local/bin/antlr4
          chmod a+x $HOME/.local/bin/antlr4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build plugin
        run: ./gradlew buildPlugin
        working-directory: editor-plugin/intellij

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: cypher-intellij-plugin-${{ github.run_id }}
          path: editor-plugin/intellij/build/distributions/*.zip
          if-no-files-found: error
          retention-days: 7
